<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      text-align: left;
    }

    .foto {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Biodata</h1>
  <table>
    <tr>
      <th>NIM</th>
      <td>:</td>
      <td><input type="text" name="nim"></td>
    </tr>
    <tr>
      <th>Nama</th>
      <td>:</td>
      <td><input type="text" name="nama"></td>
    </tr>
    <tr>
      <th>Foto</th>
      <td>:</td>
      <td><input type="file" name="foto"></td>
    </tr>
    <tr>
      <th>Alamat</th>
      <td>:</td>
      <td><input type="text" name="alamat"></td>
    </tr>
    <tr>
      <th>TTL</th>
      <td>:</td>
      <td><input type="text" name="ttl"></td>
    </tr>
    <tr>
      <th>Kelas</th>
      <td>:</td>
      <td><input type="text" name="kelas"></td>
    </tr>
  </table>
</body>
</html>
